<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>JS is fun, but so is HTML & CSS!</h1>
    <p class="first-paragraph">
      You can learn JS without HTML or CSS, but for DOM manipulation it's useful
      to have some basic ideas!
    </p>
    <p class="second-paragraph">This paragraph contains my list:
      <ul>
        <li>item 1</li>
        <li>item 2</li>
      </ul>
    </p>
    <p><a href="https://duckduckgo.com">Click here</a> to search!</p>
    <p>Jolly Roger flag:</p>
    <img id="jolly-roger" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Calico_Jack_Jolly_Roger.svg/250px-Calico_Jack_Jolly_Roger.svg.png" alt="">

    <form class="your-name">
      <h2>Your name here</h2>
      <p>Please fill in this form</p>
      <input type="text" placeholder="Your name">
      <button>Submit!</button>
    </form>

  </body>
</html>
